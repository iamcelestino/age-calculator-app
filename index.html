<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="wrapper">
        <form>
            <div class="user___data">
              <div class="">
                <label for="day">day</label>
                <input type="text"  id="day" name="day"  placeholder="DD">
                <label for="day" class="error error__message">this field is required</label>
                <label for="day" class="error  valid__error">must be a valid day</label>
              </div>

              <div>
                <label for="month">months</label>
                <input type="text" id="month"  name="month"  placeholder="MM"><br>
                <label class="error error__message" for="month">this field is required</label>
                <label class=" error valid__error month__error" for="month">must be a valid day</label>
              </div>
              
              <div>
                <label for="year">year</label>
                <input type="text"  id="year"  name="year"  placeholder="YYYY">
                <label for="year" class="error error__message">this field is required</label>
                <label class="error valid__error" for="year">must be a valid day</label>
              </div>
            </div>
            <div class="ilustration img">
              <button type="submit"></button>
              <img class="" src="assets/images/icon-arrow.svg" alt="">
            </div>
        </form>
      <div type="submit" class="img"></div>
      <div class="age">
        <p><span class="years">--</span>years</p>
        <p><span class="months">--</span>months</p>
        <p><span class="days">--</span>days</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Celestino Trosso</a>.
  </footer>


    <script src="app.js"></script>
</body>
</html>
