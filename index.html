<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="birthday">
        <form action="">
          <div>
            <label for="day">day</label>
            <input type="text" class="day" id="day"  name="day"   placeholder="DD">
            <p class="error__message">this field is required</p>
          </div>
          <div>
            <label for="month">months</label>
            <input type="text" class="month" id="month"  name="month"  placeholder="MM"><br>
            <p class="error__message">this field is required</p>
          </div>
          <div>
            <label for="year">year</label>
            <input type="text" class="year" id="year"  name="year"    placeholder="YYYY">
            <p class="error__message">this field is required</p>
          </div>
        </form>
      </div>
      <div class="ilustration"></div>
      <div class="img"><img src="assets/images/icon-arrow.svg" alt=""></div>
      <div class="age">
        <p><span class="years">--</span>years</p>
        <p><span class="months">--</span>months</p>
        <p><span class="days">--</span>days</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

    <script src="app.js"></script>
</body>
</html>
