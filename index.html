<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="birthday">
        <form action="">
          <label for="">day</label>
          <input type="text" class="day" placeholder="DD">
          <label for="">months</label>
          <input type="text" class="month" placeholder="MM">
          <label for="">year</label>
          <input type="text" class="year" placeholder="YYYY">
        </form>
      </div>
      <div class="ilustration"></div>
      <div class="img"><img src="assets/images/icon-arrow.svg" alt=""></div>
      <div class="age">
        <p><span class="years">--</span>years</p>
        <p><span class="months">--</span>months</p>
        <p><span class="days">--</span>days</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

    <script src="app.js"></script>
</body>
</html>
